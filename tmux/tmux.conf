unbind r 
bind r source ~/.config/tmux/tmux.conf
 
set -g prefix C-s

set -g mouse on

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'ofirsinn/minimal-tmux-status'
set -g @plugin 'christoomey/vim-tmux-navigator'

# plugin settings
set -g @minimal-tmux-justify "absolute-centre"

# Keep it minimal: Enable prefix indicator, disable extras if desired
set -g @minimal-tmux-indicator-str "tmux"
set -g @minimal-tmux-indicator true
set -g @minimal-tmux-status "top"  # Or "top" if preferred
set -g @minimal-tmux-right true       # Show session name on right
set -g @minimal-tmux-left true       # Hide left status for cleaner look

# Optional: Rounded arrows (needs Nerd Font)
set -g @minimal-tmux-use-arrow true
set -g @minimal-tmux-right-arrow "" 
set -g @minimal-tmux-left-arrow ""
set -g @minimal-tmux-status-right-extra ""
set -g @minimal-tmux-status-left-extra ""
# Status lengths to avoid clipping
set -g status-right-length 20
set -g status-left-length 20


# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
